<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <input type="text" name="" id="input" size="100"><br><br>
    <button type="button" id="btnSort" onclick="getSorted()">오름차순 정렬</button><br><br>
    <div id="result" style="border: 1px solid red; width: 60%; height: 40px"></div>
</body>
</html>
<script>
    /**
     * 1. 자료형은 var보다는 let을 사용하자
     * 2. 함수 표현은 화살표 함수를 사용하자
    **/
    let getSorted = function(){
        let input = document.getElementById("input").value;
        let inputArr = input.split(",");
        let sorted = sort(inputArr);
        document.getElementById("result").innerHTML = sorted;
    }

    let sort = function(arr){
        let sortedArr = arr.toSorted((a, b) => a - b);
        return sortedArr;
    }

    /** 강사님 코드 **/
    window.onload = function(){
        let btnSort = document.getElementById("btnSort");
        btnSort.addEventListener("click", () => {
            let input = document.getElementById("input").value; // 문자열 읽기
            let inputArr = input.split(","); // 문자열 분리하여 배열 생성
            /** 아래 a-b를 수행할 때, 자동 자료형 전환이 되서 생략해도 된다.
             * 단, a+b를 수항할 때는 자동 자료형 전환이 안 된다.
             * inputArr = inputArr.map((item) => parseInt(item));
            **/
            let result = inputArr.sort((a,b) => a-b); // 정렬 비교 함수
            /**
             * 문자열 배열을 innerHTML에 부여할 때 자동으로 ,으로 연결하여 문자열로 반환하기 때문에 ,로 연결하고 싶은 경우 생략 가능
             * result = result.join(","); // 배열 -> 문자열
            **/
            document.getElementById("result").innerHTML = result;
        })
    }
</script>
