<body>
    <div class="container">
        <h1>주급 계산하기</h1>
        <table>
            <thead>
                <th>이름</th>
                <th>시간</th>
                <th>시간당 급여액</th>
                <th>주급</th>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
</body>

<script>
    let data = [
        {"name":"홍길동", "time":40, "money":10000},
        {"name":"임꺽정", "time":30, "money":20000},
        {"name":"장길산", "time":20, "money":20000},
        {"name":"김미영", "time":15, "money":30000}
    ]

    window.onload = getTable();

    let getTable = function(){
        let tbody = document.getElementById("tbody");
        for(item of data){
            var row = tbody.insertRow(tbody.rows.length); //하단에 추가
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);

            cell1.innerHTML = item.name;
            cell2.innerHTML = item.time;
            cell3.innerHTML = item.money.toLocaleString();
            cell4.innerHTML = calc(item.time, item.money).toLocaleString();
        }
    }

    let calc = function(time, money){
        let result = 0;
        let leftTime = time - 20;
        if(leftTime > 0){
            result += 20*money + leftTime*money*1.5;
        }else{

        }

</script>
