<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 style="margin:10px 0px">주급 계산하기</h1>
        <table class="table table-hover">
            <tbody>
              <colgroup>
                <col style="width: 20%">
                <col style="width: 80%">
              </colgroup>
              <tr>
                <th>이름</th>
                <td>
                  <div class="input-group mb-3" style="margin-top: 8px;">
                    <input type="text" id="name" class="form-control" placeholder="Some text">
                  </div>
                </td>
              </tr>
              <tr>
                <th>시간당 급여액</th>
                <td>
                  <div class="input-group mb-3" style="margin-top: 8px;">
                    <input type="text" id="money" class="form-control" placeholder="Some text">
                  </div>
                </td>
              </tr>
              <tr>
                <th>근무 시간</th>
                <td>
                  <div class="input-group mb-3" style="margin-top: 8px;">
                    <input type="text" id="time" class="form-control" placeholder="Some text">
                  </div>
                </td>
              </tr>
            </tbody>
        </table>
        <div class="container" style="text-align: right;">
          <button type="button" class="btn btn-primary" onclick="getPrompt()">확인</button>
          <div id="result" style="border: 1px solid red; height: 40px; margin-top: 5px"></div>
        </div>
    </div>

    <!-- 강사님 코드 -->
    <filedset>
      <legend>주급 계산</legend>

      <label for="name">이름 : </label>
      <input type="text" name="" id="name"><br>

      <label for="per_pay">시간당급여액 : </label>
      <input type="text" name="" id="per_pay"><br>

      <label for="work_time">근무 시간 : </label>
      <input type="text" name="" id="work_time"><br>

      <button type="button" id="btnConfirm" class="btn btn-primary">확인</button>
      <div id="result" style="border: 1px solid red; height: 40px; margin-top: 5px"></div>
    </filedset>

</body>
</html>
<script>
    let getPrompt = function(){
        let name = document.getElementById("name").value;
        let money = document.getElementById("money").value;
        let time = document.getElementById("time").value;

        let result = calc(money, time);

        let prompt = `${name}님의 주급은 ${result} 원입니다.`;
        document.getElementById("result").innerHTML = prompt;
    }

    let calc = function(money, time){
        return money * time;
    }

    /** 강사님 코드 **/
    window.onload = function(){
      document.getElementById("btnConfirm").addEventListener("click", () => {
        let name = document.getElementById("name").value;
        let per_pay = document.getElementById("per_pay").value;
        let work_time = document.getElementById("work_time").value;

        let prompt = `${name}님의 주급은 ${per_pay * work_time} 원입니다.`;
        document.getElementById("result").innerHTML = prompt;
      })
    }
</script>
